<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-picker demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic kwc-picker demo</h3>
        <demo-snippet>
            <template>
                <kwc-picker id="basic" selected-index="4"></kwc-picker>
                <script>
                    const basicItems = [
                    {
                            label: 'Random',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'All assets',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'Thingy',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'Random',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'Feather',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'My Pumpkin',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'My Wand',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'Harry!',
                            img: 'https://goo.gl/7SWbab',
                        },
                        {
                            label: 'Thingy 9',
                            img: 'https://goo.gl/7SWbab',
                        },
                    ];
                    let elBasic = document.querySelector("#basic");

                    elBasic.items = basicItems;
                    elBasic.addEventListener("selected-changed", (e) => {
                        console.log(e.detail.value);
                    });
                </script>
            </template>
        </demo-snippet>
